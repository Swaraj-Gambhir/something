<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <script>
    function checkCountry() {
        fetch('https://get.geojs.io/v1/ip/country.json')
          .then(response => response.json())
          .then(data => {
            if (data.country !== 'IN') {
              // If not from India, redirect to redirect.html immediately.
              window.location.href = 'redirect.html';
            }

            // If from India, do nothing â€“ the secret content will be shown.
          })
          .catch(error => {
            console.error("Error fetching geo information:", error);
            // Optionally, handle the error here.
          });
      }
  
      window.onload = checkCountry;
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
  </style>
</head>
<body>
  <h1>Secret Page</h1>
  <p>Welcome to the secret page! You are viewing this page because you are in India.</p>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
